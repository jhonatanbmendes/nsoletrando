<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soletrando Palmira</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/gestorHome.css">
</head>
<body>
    <div id="conteudo">
        <header>
            <a href="index.html"><img id="logo" src="img/logo.png" alt="Logo"></a>
            <div>Soletrando Palmira</div>
            <a href="#"><img id="sair" src="img/sair.png" alt="Sair">Sair</a>
        </header>
        <main>
            <div id="corpo">
                
                <!-- INICIO DO CONTEUDO -->
                
                <div id="titulo">Painel Administrativo</div>

                <div id="btn">
                    <div><a href="#">Pré-Cadastro</a></div>
                    <div><a href="#">Cadastrar Palavra</a></div>
                </div>
                <div id="btn">
                    <div><a href="#">Cadastrar Emoji</a></div>
                    <div><a href="#">Cadastrar Avatar</a></div>
                </div>
                
                <form action="" method="post">
                    <input type="text" name="pesquisa" placeholder="Digite o Nome do Aluno">
                    <button type="submit"><img src="img/pesquisar.png" alt="Pesquisar"></button>
                </form>

                <section id="lista">
                    <div class="nome">Usuário</div>
                    <div class="pontos">Ação</div>
                </section>
                <section class="item">
                    <div class="nome">
                        <div class="imagem"><img class="avatar" src="img/avatar.png" alt="avatar"></div>
                        <div class="apelido">Jhonatan - 3º ano A</div>
                    </div>
                    <div class="pontos"><a href="#">Inativar</a></div>
                </section>
                <section class="item">
                    <div class="nome">
                        <div class="imagem"><img class="avatar" src="img/avatar/avatar1.png" alt="avatar"></div>
                        <div class="apelido">Jhonatan - 3º ano A</div>
                    </div>
                    <div class="pontos"><a href="#">Inativar</a></div>
                </section>
                <section class="item">
                    <div class="nome">
                        <div class="imagem"><img class="avatar" src="img/avatar/avatar1.png" alt="avatar"></div>
                        <div class="apelido">Jhonatan - 3º ano A</div>
                    </div>
                    <div class="pontos"><a href="#">Ativar</a></div>
                </section>
                
                <!-- FINAL DO CONTEUDO -->

            </div>
        </main>
        <footer>
            <div>Escola Municipal Palmira de Castro Machado | 2023</div>
        </footer>
    </div>
</body>
</html>
